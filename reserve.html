<head>

<body>

    <div class="container">
        <h1><i class="bi bi-brightness-high">Hot Restaurant</i></h1>
            <h2>Make your reservation</h2>
                <button id="makeRes"><i class="bi bi-card-list">View Tables</i></button>
                <button id="makeRes"><i class="bi bi-house-fill"></i></button>
    </div>

    <div class="container">
        <h4>Table Reservations</h4>
            <div class="mb-3">
                <label for="email" class="form-label">Name:</label>
                <input class="form-control" type="text" placeholder="First and Last Name" aria-label="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Phone #:</label>
                <input class="form-control" type="text" placeholder="Phone #" aria-label="phone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Unique ID:</label>
                <input class="form-control" type="text" placeholder="ID" aria-label="id">
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
    </div>
