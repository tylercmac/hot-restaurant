<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Reservations</title>
</head>
<body>

    <div class="mb-3">
        <label for="email" class="form-label">Name:</label>
        <input class="form-control" type="text" placeholder="First and Last Name" aria-label="name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Phone #:</label>
        <input class="form-control" type="text" placeholder="Phone #" aria-label="phone">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address:</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">ID:</label>
        <input class="form-control" type="text" placeholder="ID" aria-label="ID">
    </div>

</body>
</html>
